<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {

        .keywords-container h3 {

        .loading {

        .error {

        .sentiment-badge {

        .sentiment-positive {

        }

        .sentiment-negative {

        }

        .sentiment-neutral {

        }

        @media (max-width: 768px) {

            }

            .stats-grid {

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š è±†ç“£å¸–å­æƒ…æ„Ÿåˆ†æ</h1>
            <p style="opacity: 0.9;">æ•°æ®å¯è§†åŒ–ä¸åˆ†ææŠ¥å‘Š</p>
        </div>

        <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <!-- ç»Ÿè®¡å¡ç‰‡ -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- å›¾è¡¨åŒºåŸŸ -->
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>æƒ…æ„Ÿåˆ†å¸ƒ</h3>
                    <div class="chart-wrapper">
                        <canvas id="sentimentChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>æƒ…æ„Ÿåˆ†å¸ƒï¼ˆæŸ±çŠ¶å›¾ï¼‰</h3>
                    <div class="chart-wrapper">
                        <canvas id="sentimentBarChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- å…³é”®è¯äº‘ -->
            <div class="keywords-container">
                <h3>çƒ­é—¨å…³é”®è¯</h3>
                <div class="keywords-list" id="keywordsList"></div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let sentimentChart = null;
        let sentimentBarChart = null;

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const [overallRes, keywordsRes] = await Promise.all([
                    fetch('/api/overall'),
                    fetch('/api/keywords')
                ]);

                if (!overallRes.ok || !keywordsRes.ok) {
                    throw new Error('æ•°æ®åŠ è½½å¤±è´¥');
                }

                const overall = await overallRes.json();
                const keywords = await keywordsRes.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                renderStats(overall);
                renderSentimentCharts(overall);
                renderKeywords(keywords);

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'åŠ è½½æ•°æ®å¤±è´¥: ' + error.message;
            }
        }

        // æ¸²æŸ“ç»Ÿè®¡å¡ç‰‡
        function renderStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            const total = data.sentiment_distribution.positive + 
                         data.sentiment_distribution.negative + 
                         data.sentiment_distribution.neutral;

            const stats = [
                { label: 'æ€»å¸–å­æ•°', value: data.total_posts, icon: 'ğŸ“' },
                { label: 'æ€»è¯„è®ºæ•°', value: data.total_comments, icon: 'ğŸ’¬' },
                { label: 'å¹³å‡æƒ…æ„Ÿå¾—åˆ†', value: data.avg_sentiment_score.toFixed(4), icon: 'ğŸ“ˆ' },
                { label: 'æ­£é¢è¯„è®º', value: data.sentiment_distribution.positive, icon: 'ğŸ˜Š', percentage: (data.sentiment_distribution.positive / total * 100).toFixed(1) + '%' },
                { label: 'è´Ÿé¢è¯„è®º', value: data.sentiment_distribution.negative, icon: 'ğŸ˜¢', percentage: (data.sentiment_distribution.negative / total * 100).toFixed(1) + '%' },
                { label: 'ä¸­æ€§è¯„è®º', value: data.sentiment_distribution.neutral, icon: 'ğŸ˜', percentage: (data.sentiment_distribution.neutral / total * 100).toFixed(1) + '%' }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="value">${stat.icon} ${stat.value}</div>
                    <div class="label">${stat.label}${stat.percentage ? ' (' + stat.percentage + ')' : ''}</div>
                </div>
            `).join('');
        }

        // æ¸²æŸ“æƒ…æ„Ÿåˆ†å¸ƒå›¾è¡¨
        function renderSentimentCharts(data) {
            const dist = data.sentiment_distribution;
            const total = dist.positive + dist.negative + dist.neutral;

            // é¥¼å›¾
            const pieCtx = document.getElementById('sentimentChart').getContext('2d');
            if (sentimentChart) {
                sentimentChart.destroy();
            }
            sentimentChart = new Chart(pieCtx, {
                type: 'doughnut',
                data: {
                    labels: ['æ­£é¢', 'è´Ÿé¢', 'ä¸­æ€§'],
                    datasets: [{
                        data: [dist.positive, dist.negative, dist.neutral],
                        backgroundColor: [
                            'rgba(81, 207, 102, 0.8)',
                            'rgba(255, 107, 107, 0.8)',
                            'rgba(255, 212, 59, 0.8)'
                        ],
                        borderColor: [
                            'rgba(81, 207, 102, 1)',
                            'rgba(255, 107, 107, 1)',
                            'rgba(255, 212, 59, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });

            // æŸ±çŠ¶å›¾
            const barCtx = document.getElementById('sentimentBarChart').getContext('2d');
            if (sentimentBarChart) {
                sentimentBarChart.destroy();
            }
            sentimentBarChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['æ­£é¢', 'è´Ÿé¢', 'ä¸­æ€§'],
                    datasets: [{
                        label: 'è¯„è®ºæ•°é‡',
                        data: [dist.positive, dist.negative, dist.neutral],
                        backgroundColor: [
                            'rgba(81, 207, 102, 0.8)',
                            'rgba(255, 107, 107, 0.8)',
                            'rgba(255, 212, 59, 0.8)'
                        ],
                        borderColor: [
                            'rgba(81, 207, 102, 1)',
                            'rgba(255, 107, 107, 1)',
                            'rgba(255, 212, 59, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y || 0;
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `æ•°é‡: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 100
                            }
                        }
                    }
                }
            });
        }

        // æ¸²æŸ“å…³é”®è¯
        function renderKeywords(keywords) {
            const keywordsList = document.getElementById('keywordsList');
            // åªæ˜¾ç¤ºå‰30ä¸ªå…³é”®è¯
            const topKeywords = keywords.slice(0, 30);
            
            // è®¡ç®—æœ€å¤§æƒé‡ç”¨äºç¼©æ”¾
            const maxWeight = Math.max(...topKeywords.map(k => k.weight));
            const minWeight = Math.min(...topKeywords.map(k => k.weight));
            const weightRange = maxWeight - minWeight;

            keywordsList.innerHTML = topKeywords.map(kw => {
                // æ ¹æ®æƒé‡è®¡ç®—å­—ä½“å¤§å°ï¼ˆåœ¨åˆç†èŒƒå›´å†…ï¼‰
                const normalizedWeight = (kw.weight - minWeight) / weightRange;
                const fontSize = 0.85 + normalizedWeight * 0.4; // 0.85em åˆ° 1.25em
                const opacity = 0.7 + normalizedWeight * 0.3; // 0.7 åˆ° 1.0
                
                return `<span class="keyword-tag" style="font-size: ${fontSize}em; opacity: ${opacity};" title="æƒé‡: ${kw.weight.toFixed(2)}">${kw.word}</span>`;
            }).join('');
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
